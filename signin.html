        <div id="signin"> <!--註冊頁面-->

            <div class="signininform">

                <div class="aa">
                    <a href="./register.html" class="a1"><h1>註冊會員</h1></a>
                </div>

                <div class="signinItem">
                    <h2>電子信箱</h2>
                    <div class="signinItem_cont">
                        <input type="text" placeholder="請輸入電子信箱">
                    </div>
                </div>

                <div class="signinItem">
                    <h2>用戶名稱</h2>
                    <div class="signinItem_cont">

                    </div>
                </div>

                <div class="signinItem">
                    <h2>用戶密碼</h2>
                    <div class="signinItem_cont">
                        <input type="text" placeholder="請輸入密碼">
                    </div>
                </div>

                <div class="signinItem">
                    <h2>確認密碼</h2>
                    <div class="signinItem_cont">
                        <input type="text" placeholder="請再次輸入密碼">
                    </div>
                </div>

                <div class="signinItem_gender">
                    <h2>性別</h2>
                    <input type="radio" value="gril" name="gender">
                    <label for="girl">女性</label>
                    <input type="radio" value="boy" name="gender">
                    <label for="boy">男性</label>
                </div>

                <div class="check">
                    <label for="">
                        <input type="checkbox">
                        完成註冊前請記得閱讀並同意貓奴養成日記的服務條款及隱私權保護政策
