     <!--動態輪播-->

     <script>

        $(document).ready(function() {
                    // 只在視窗寬度小於768px時綁定點擊事件
                    if ($(window).width() < 500) {
                        $('.burger').on('click', function() {
                            $('.middle ul').toggle();
                        });
                    }

                    // 當視窗大小改變時調整
                    $(window).resize(function() {
                        if ($(window).width() < 500) {
                            $('.burger').off('click').on('click', function() {
                                $('.middle ul').toggle();
                            });
                        } else {
                            $('.burger').off('click');
                            $('.middle ul').show();
                        }
                    });
                });
            
        </script>
